---
name: Cross-platform tests

# Do this on every push, but don't double up on tags
on: 
  push:
    tags-ignore:
      - '**'
    pull_request:
    branches:
    - '**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install stable toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Install Dependencies
      run: |
        curl -L "https://github.com/liberfa/erfa/releases/download/v2.0.0/erfa-2.0.0.tar.gz" -o erfa-2.0.0.tar.gz
        tar -xf erfa-2.0.0.tar.gz
        rm erfa-2.0.0.tar.gz
        cd erfa-2.0.0
        ./configure --prefix=/usr/local
        sudo make install
        cd ..

        curl "https://heasarc.gsfc.nasa.gov/FTP/software/fitsio/c/cfitsio-3.49.tar.gz" -o cfitsio.tar.gz
        tar -xf cfitsio.tar.gz
        rm cfitsio.tar.gz
        cd cfitsio-3.49
        ./configure --prefix=/usr/local --enable-reentrant --disable-curl
        sudo make shared
        sudo make install
        cd ..

        if [[ "$OSTYPE" == "linux-gnu"* ]]; then
          sudo ldconfig
        fi

    - name: Run tests
      run: cargo test

    - name: Run tests, no default features
      run: cargo test --no-default-features

    - name: Minimum-specified Rust version works
      run: |
        MIN_RUST=$(grep -m1 "rust-version" Cargo.toml | sed 's|.*\"\(.*\)\"|\1|')
        ~/.cargo/bin/rustup install $MIN_RUST --profile minimal
        cargo +${MIN_RUST} test --no-default-features
        # Can't test CUDA here, so can't use --all-features
        cargo +${MIN_RUST} test --features=all-static

  test_with_cuda:
    name: Test ${{ matrix.os }} with CUDA
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    needs: test
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install stable toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Install Dependencies
      run: |
        curl -L "https://github.com/liberfa/erfa/releases/download/v2.0.0/erfa-2.0.0.tar.gz" -o erfa-2.0.0.tar.gz
        tar -xf erfa-2.0.0.tar.gz
        rm erfa-2.0.0.tar.gz
        cd erfa-2.0.0
        ./configure --prefix=/usr/local
        sudo make install
        cd ..

        curl "https://heasarc.gsfc.nasa.gov/FTP/software/fitsio/c/cfitsio-3.49.tar.gz" -o cfitsio.tar.gz
        tar -xf cfitsio.tar.gz
        rm cfitsio.tar.gz
        cd cfitsio-3.49
        ./configure --prefix=/usr/local --enable-reentrant --disable-curl
        sudo make shared
        sudo make install
        cd ..

        if [[ "$OSTYPE" == "linux-gnu"* ]]; then
          sudo ldconfig
        fi

    - name: Install CUDA
      uses: Jimver/cuda-toolkit@v0.2.5
      with:
        cuda: '11.5.1'

    # We can't test because there's no GPU on CI.
    - name: Build with all features
      run: cargo build --all-features

    - name: Minimum-specified Rust version works
      run: |
        MIN_RUST=$(grep -m1 "rust-version" Cargo.toml | sed 's|.*\"\(.*\)\"|\1|')
        ~/.cargo/bin/rustup install $MIN_RUST --profile minimal
        cargo +${MIN_RUST} build --all-features
